<html>
  <head>

    <title>Tarmac</title>

    <!-- JavaScript, files and libraries -->
    <script src="res/lib/prototype.js"></script>
    <script src="res/lib/scriptaculous/scriptaculous.js"></script>
    <script src="res/js/brain.js"></script>

    <!-- Stylesheets, 960 Grid Systems and UI CSS -->
    <link rel="stylesheet" href="res/lib/960/reset.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="res/lib/960/text.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="res/lib/960/960.css" type="text/css" media="screen" />
    <link rel="stylesheet" href="res/css/ui.css" type="text/css" media="screen" />
  </head>
  <body>
    <div id="tarmac-workspace">
      <div class="container_16 show_grid">
      </div>
    </div>

    <div id="tarmac-tools">
      <div id="tarmac-toolbar">
	<span id="tarmac-toolbar-tabs">
	  <a href="#" id="tarmac-toolbar-tab-element">Element</a>
	  <a href="#" id="tarmac-toolbar-tab-css">CSS</a>
	  <a href="#" id="tarmac-toolbar-tab-content">Content</a>
	  <a href="#" id="tarmac-toolbar-tab-eye-candy">Eye Candy</a>
	</span>
	<button id="tarmac-add-element">
	  <img src="res/images/add.png" alt="Add"/>
	</button>
	<button id="tarmac-remove-element">
	  <img src="res/images/cancel.png" alt="Remove"/>
	</button>
	<button id="tarmac-toggle-grid">
	  <img src="res/images/shading.png" alt="Toggle Grid"/>
	</button>
      </div>
      <div id="tarmac-settings">
	helllo
      </div>
    </div>
  </body>
</html>
